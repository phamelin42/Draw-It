<section class="content">
    <article class="settings">
        <label>Number of round<p-dropdown (onChange)="setRoundNumber($event.value)" [options]="roundNumber"></p-dropdown></label>
        <label>Time of each round<p-dropdown (onChange)="setRoundTime($event.value)" [options]="roundTime"></p-dropdown></label>
    </article>
    <form (submit)="setPlayer(player.value, $event)" class="players">
        <input maxLength="25" name="name" #player type="text" [(ngModel)]="pName">
        <button (click)="setPlayer(player.value)" type="button" label="Add player"><span>Add Player <fa-icon [icon]="faPlus"></fa-icon></span></button>
    </form>
    <a routerLink="/choose-word" class="play">Play <fa-icon [icon]="faPlay"></fa-icon></a>
</section>
